    <title>Avengers</title>

    <script type=”text/javascript” src=”/path/to/jquery.js”></script>

    <script>
        var mouseOver="<a href='./meninblack.html' class='menus'>맨인블랙</a><a href='./harrypotter.html' class='menus'>해리포터</a><a href='./avengers.html' class='menus'>어벤져스</a>";
        $(document).ready(function(){
            $('#menu').hover(function(){
                $('#drop').stop().fadeToggle(300);
            });
            var show=prompt("이미지를 표시할까용? ('네', '아니오'로 대답해주세요)");
            var first='<video controls preload loop poster="imgs/assemble.jpg"><source src="videos/avengers_infinity.mp4" type="video/mp4"</video>';
            var third='<img src="imgs/im_ironman.jpg">';
            var second='<video controls preload loop><source src="videos/avengers.mp4" type="video/mp4"</video>'
            if(show!='네'&&show!='아니오'){
                show=prompt("'네','아니오'로 대답해주세요.");
            }
            if(show=='네'){
                $('#first').html(first);
                $('#second').html(second);
                $('#third').html(third);
            }
            else if(show=='아니오'){
                $('.movieBody').html('<div>click시 내용이 보입니다.</div>');
                $('#first').click(function(){
                    $('#first').html(first);
                });
                $('#second').click(function(){
                    $('#second').html(second)
                });
                $('#third').click(function(){
                    $('#third').html(third);
                });
            }
            var fnumber=Number($('#first-number').text());
            var snumber=Number($('#second-number').text());
            var tnumber=Number($('#third-number').text());
            $('#first-heart').click(function(){
                $('#first-heart').attr('class','fas fa-heart').css({
                    color:"#d3304e"
                });
                fnumber++;
                $('#first-number').text(fnumber);
            });
            $('#second-heart').click(function(){
                $('#second-heart').attr('class','fas fa-heart').css({
                    color:"#d3304e"
                });
                snumber++;
                $('#second-number').text(snumber);
            });
            $('#third-heart').click(function(){
                $('#third-heart').attr('class','fas fa-heart').css({
                    color:"#d3304e"
                });
                tnumber++;
                $('#third-number').text(tnumber);
            });
        }); 
        

    </script>

</head>
